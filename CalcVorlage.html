<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet"
          href="css/testat1-Design2.css"/>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
    <script src="js/calc.js"></script>
</head>
<body>
<div>
    <div class="header">
        <input id="outputField" value="0" disabled  />
    </div>
    <div class="numberFields">
        <input type="button" class="numberButton" name="1" value="1"/>
        <input type="button" class="numberButton" name="2" value="2"/>
        <input type="button" class="numberButton" name="3" value="3"/>
        <input type="button" class="numberButton" name="4" value="4"/>
        <input type="button" class="numberButton" name="5" value="5"/>
        <input type="button" class="numberButton" name="6" value="6"/>
        <input type="button" class="numberButton" name="7" value="7"/>
        <input type="button" class="numberButton" name="8" value="8"/>
        <input type="button" class="numberButton" name="9" value="9"/>
        <input type="button" class="numberButton" name="0" value="0"/>
    </div>
    <div class="operations">
        <input type="button" class="operatorButton" name="+" value="+"/>
        <input type="button" class="operatorButton" name="-" value="-"/>
        <input type="button" class="operatorButton" name="*" value="*"/>
        <input type="button" class="operatorButton" name="/" value="/"/>
    </div>
    <div class="sum">
        <input type="button" id="sumButton" name="=" value="="/>
    </div>
</div>
</body>
</html>
